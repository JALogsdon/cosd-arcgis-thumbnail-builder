<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ArcGIS Thumbnail Builder</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <a href="#main" class="visually-hidden focusable">Skip to content</a>
    <nav role="navigation">
      <div class="nav-wrapper">
        <a href="./index.html" class="brand-logo">ArcGIS Thumbnail Builder</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html" target="_self">Home</a></li>
          <li><a href="help.html" target="_self">Help</a></li>
          <li>
            <a href="#" id="theme-toggle" title="Toggle light/dark mode">
              <i class="material-icons">dark_mode</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main id="main" class="container">
      <div class="row">
        <h2>Gallery</h2>
        <p>
          Use these examples for inspiration or as a template for your own
          thumbnails.
        </p>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img
                src="./img/gallery/cosd_theme.png"
                alt="City of San Diego thumbnail style"
              />
            </div>
            <div class="card-content">
              <p>City of San Diego theme</p>
            </div>
            <div class="card-action">
              <a
                href="./viewer.html?background=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/background/cosd_background.png
&logo=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/logo/cosd_logo.png&title=San%20Diego%20Geospatial%20Services&titleColor=0,152,219,0.9&sidebarColor=255,158,23,0.9"
                >Use this theme</a
              >
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img
                src="./img/gallery/swd_theme.png"
                alt="Stormwater Department thumbnail style"
              />
            </div>
            <div class="card-content">
              <p>Stormwater Department theme</p>
            </div>
            <div class="card-action">
              <a
                href="./viewer.html?background=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/background/swd_background.png&logo=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/logo/swd_logo.png&titleColor=0,152,219,0.9&title=Stormwater%20Geospatial%20Services&&sidebarColor=0,84,159,0.9"
                >Use this theme</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img
                src="./img/gallery/tsd_theme.png"
                alt="Transportation Department thumbnail style"
              />
            </div>
            <div class="card-content">
              <p>Transportation Department theme</p>
            </div>
            <div class="card-action">
              <a
                href="./viewer.html?background=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/background/tsd_background.png&logo=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/logo/tsd_logo.png&title=Transportation%20Geospatial%20Services&titleColor=70,151,172,0.9&sidebarColor=0,57,104,0.9"
                >Use this theme</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- /main -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("theme-toggle");
        const bodyEl = document.body;
        if (!btn) return; // nothing to do if toggle isnâ€™t on this page

        // Initialize theme
        const stored = localStorage.getItem("theme");
        const prefers = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const useDark = stored ? stored === "dark" : prefers;
        if (useDark) bodyEl.classList.add("dark-mode");

        // Toggle on click
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          const isNowDark = bodyEl.classList.toggle("dark-mode");
          localStorage.setItem("theme", isNowDark ? "dark" : "light");
        });
      });
    </script>
  </body>
</html>
