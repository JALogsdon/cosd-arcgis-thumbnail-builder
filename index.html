<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thumbnail Builder</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="./viewer.html" class="brand-logo">ArcGIS Thumbnail Builder</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="viewer.html" target="_self">Home</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h2>Gallery</h2>
      <p>Use these examples for insipiration or as a template for your own thumbnails.</p>
    </div>

    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="./img/gallery/cosd_theme.png">
          </div>
          <div class="card-content">
            <p>City of San Diego theme.</p>
          </div>
          <div class="card-action">
            <a href="./viewer.html?background=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/background/cosd_background.png
&logo=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/logo/cosd_logo.png&title=San%20Diego%20Geospatial%20Services&category=Story%20Map&titleColor=0,152,219,0.9&sidebarColor=255,158,23,0.9">Use this theme</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="./img/gallery/swd_theme.png">
          </div>
          <div class="card-content">
            <p>Stormwater Department theme.</p>
          </div>
          <div class="card-action">
            <a href="./viewer.html?background=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/background/swd_background.png&logo=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/logo/swd_logo.png&titleColor=0,152,219,0.9&title=Stormwater%20Geospatial%20Services&category=Feature%20Service&sidebarColor=255,158,23,0.9">Use this theme</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="./img/gallery/tsd_theme.png">
          </div>
          <div class="card-content">
            <p>Transportation Department theme.</p>
          </div>
          <div class="card-action">
            <a href="./viewer.html?background=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/background/tsd_background.png&logo=https://jalogsdon.github.io/cosd-arcgis-thumbnail-builder/img/logo/tsd_logo.png&title=Transportation%20Geospatial%20Services&category=Story%20Map&titleColor=70,151,172,0.9&sidebarColor=0,57,104,0.9">Use this theme</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- /container -->

</body>

</html>
